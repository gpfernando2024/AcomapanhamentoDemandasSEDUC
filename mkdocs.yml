site_name: "Portal de Documentação"
site_description: "Documentação publicada via MkDocs no GitHub Pages"
site_author: "Fernando F. F. Ribeiro"
site_url: "https://github.com/gpfernando2024/AcomapanhamentoDemandasSEDUC/"
use_directory_urls: true

repo_name: "gpfernando2024/AcomapanhamentoDemandasSEDUC/"
repo_url: "https://github.com/gpfernando2024/AcomapanhamentoDemandasSEDUC/"
edit_uri: "edit/main/docs/"

theme:
  name: material
  language: pt
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  logo: assets/logo.png
  favicon: assets/logo.png

nav:
  - Início: index.md
  - Sobre: sobre.md
  - Guias:
      - Instalação: guias/instalacao.md
      - Como usar: guias/uso.md

plugins:
  - search:
      lang: pt
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/estilos.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SEU-USUARIO
